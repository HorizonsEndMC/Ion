name: Gradle Build Test

on:
  push:
    branches: [ main, staging ]

  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build
